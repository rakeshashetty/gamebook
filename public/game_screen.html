<script type="text/javascript">
 db.transaction(
        function(tx) {

            tx.executeSql('SELECT * FROM GAMES ',[],
            function(tx,game_results){
                if(game_results.rows.length>0){
                    for(i=0;i<=game_results.rows.length-1;i++){
                            $('#game_screen table').append('<tr><td>'+game_results.rows.item(i).game_id+'</td><td>'+game_results.rows.item(i).course_name+'</td><td>'+game_results.rows.item(i).status+'</td><td>'+game_results.rows.item(i).updated_at+'</td><td><a href="#" onclick="new_score_show('+game_results.rows.item(i).game_id+',\''+game_results.rows.item(i).updated_at+'\'); return false;">Scores</a></td></tr>');
                        }
                }
            }
        );
        });
</script>
